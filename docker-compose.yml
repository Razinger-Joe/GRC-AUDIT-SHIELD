version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: grc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_change_in_production
      POSTGRES_DB: grc_audit_shield
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grc-network

  # Redis for caching and background jobs
  redis:
    image: redis:7-alpine
    container_name: grc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grc-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grc-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres_password_change_in_production@db:5432/grc_audit_shield
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-min-32-chars-change-in-production
      DEBUG: "True"
      ENVIRONMENT: development
      CORS_ORIGINS: '["http://localhost:8080", "http://localhost:5173"]'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grc-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (optional for local development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: grc-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    depends_on:
      - backend
    networks:
      - grc-network
    command: npm run dev -- --host 0.0.0.0 --port 8080

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  grc-network:
    driver: bridge
